{% extends 'base.html' %}

{% block title %}{{ user.user_id }}My Link what?{% endblock %}

{% block body %}
<h1>Your link to share is: </h1>
<h2>{{ user.user_id }}</h2>

<h2>Create My Link</h2>

<form action="/link" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>
  <p>
    Username <input type="text" name="name">
  </p>

  <p>
    <input type="submit">
  </p>
</form>


{% endblock %}
