                <h2 class= "white-text mb-5 mt-4 font-weight-bold text-uppercase"><strong>Questionary</strong></a></h2>

            {% endfor %}
        
        
        <div class="row d-flex align-items-center">

            <div class="text-center col-md-12 mt-3 mb-2">    
                      
          <button  type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">I'm ready</button>

    
</form>
